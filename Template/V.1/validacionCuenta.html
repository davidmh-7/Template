<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina Oficila de OnlyHub.">
  <!-- Logo -->
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <title>Login | OnlyHub </title>

  <!-- Links css -->

  <link rel="stylesheet" href="css/tipografia.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Nav + img + menu movil -->
  <nav class="flex lg:justify-between items-center bg-white shadow w-auto">
    <!-- Botón de menú que se muestra solo en pantallas pequeñas -->
    <button class="block lg:hidden xs:block xs:mt-3 pl-7" onclick="openMenuDesplegable()" id="openMenu"
      aria-label="Menu">
      <svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16"
        style="color: currentcolor;">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M1 2H1.75H14.25H15V3.5H14.25H1.75H1V2ZM1 12.5H1.75H14.25H15V14H14.25H1.75H1V12.5ZM1.75 7.25H1V8.75H1.75H14.25H15V7.25H14.25H1.75Z"
          fill="currentColor"></path>
      </svg>
    </button>

    <!-- Imagen del logo -->
    <div class="p-4 flex lg:self-end xs:self-center w-full justify-center lg:justify-start lg:ml-72 xs:ml-0">
      <img class="img-fluid" src="img/logo.png" width="48px" height="48px" alt="Logo">
    </div>
    <h4 class="w-24 h-1 block lg:hidden"></h4>
    <h4 class="w-2 h-1 block lg:hidden"></h4>
    <!-- Botones que se muestran solo en pantallas grandes -->
    <div class="hidden lg:flex space-x-0 p-4 lg:mr-32">
      <button class="color2 w-20 h-10 rounded-md text-sm font-medium hover:text-black" aria-label="Log in">
        <p> Log in</p>
      </button>
      <button
        class="color1 w-20 h-10 rounded-md text-sm font-medium border border-gray-200 rounded-lg hover:bg-gray-100"
        aria-label="Sing Up">
        <p> Sing Up</p>
      </button>
    </div>
  </nav>


  <!-- Añadir aqui los menus -->
  <div id="menu" class="w-full h-screen bg-white flex flex-col items-center" style="display: none;">
    <!-- Log In -->
    <button
      class="color1 w-11/12 h-11 rounded-lg border border-gray-200 hover:bg-gray-100 mb-4 mt-10 bg-white flex-grow ml-3"
      aria-label="Sing Up">
      <p> Sing Up</p>
    </button>

    <!-- Sign Up -->
    <button
      class="color1 w-11/12 h-11 rounded-lg border border-gray-200 hover:bg-gray-100 mb-4 bg-gray-200 flex-grow ml-3"
      aria-label="Log in">
      <p> Log In</p>
    </button>
  </div>

  <!-- LOGIN -->
  <section id="contenido" class="flex justify-center">
    <div
      class="relative mx-4 w-full max-w-md rounded-lg p-6 shadow-lg sm:p-8 mt-64 border-1 border-gray-200 shadow hover:shadow-md">
      <div class="flex flex-col items-center justify-center space-y-6">
        <div class="flex h-20 w-20 items-center justify-center rounded-full bg-green-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-10 w-10 text-white">
            <path d="M20 6 9 17l-5-5"></path>
          </svg>
        </div>
        <div class="text-center">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-50">Cuenta verificada</h2>
          <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Tu cuenta ha sido verificada exitosamente.</p>
        </div>
        <div class="flex items-center gap-2">
          <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Puedes Cerrar esta ventana</p>
        </div>
      </div>
    </div>

  </section>
  <!-- Scrips JS -->
  <script src="js/menu.js"></script>

  <!-- Analiticas -->
</body>

</html>
